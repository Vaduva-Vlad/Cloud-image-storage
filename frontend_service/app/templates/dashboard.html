<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
        }

        .header {
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid #e6e6e6;
        }

        .container {
            display: flex;
            flex-grow: 1;
        }

        .main-content {
            flex: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .user-greeting {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .logout-button {
            margin-top: 20px;
        }

        .image-gallery {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(4, 1fr);
            grid-gap: 10px;
            width: 100%;
            max-width: 1000px; /* Optional: Adjust based on your layout */
            margin-top:20px
        }

        .image-gallery img {
            max-width: 100%;
            height: auto;
            display: block;
        }
    </style>
</head>

<body>
<div class="header">
    <h1>Dashboard</h1>
    <p class="user-greeting">Salut, {{ username }}!</p>
</div>

<div class="container">
    <div class="main-content">
        <form action="/upload" enctype="multipart/form-data" method="POST">
            <input type="file" name="imagefile">
            <button type="submit">Upload</button>
        </form>

       <div class="image-gallery">
            {% for url in image_urls %}
            <div>
                <img src="{{ url }}" alt="User Image">
                <a href="{{ url_for('apply_filter') }}?image_url={{ url }}">Apply Filter</a>
            </div>
            {% endfor %}
        </div>

        <form action="/logout" method="POST" class="logout-button">
            <button type="submit" style="display: block; width: 100%;">Logout</button>
        </form>
    </div>
</div>
</body>
</html>
